<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />

<h:body>
	<center>
		<p:panel header="Login Form" style="width: 350;">
			<h:form>

				<h:panelGrid columns="2" cellpadding="2">
					<h:outputLabel for="#{userManagedBean.username}" value="UserName" />
					<h:inputText value="#{userManagedBean.username}" label="UserName"></h:inputText>
					<h:outputLabel for="#{userManagedBean.password}" value="Password" />
					<h:inputSecret value="#{userManagedBean.password}"></h:inputSecret>

					<h:commandButton type="submit" value="Login" action="#{userManagedBean.login}"></h:commandButton>
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="2">

						var="t">
						<f:selectItem itemLabel="Choose Theme" itemValue="" />
						<f:selectItems
							value="[afterdark, afternoon, afterwork, aristo, black-tie, blitzer, bluesky, bootstrap, casablanca, cupertino, cruze, dark-hive, delta, dot-luv, eggplant, excite-bike, flick, glass-x, home, hot-sneaks, humanity, le-frog, metroui, midnight, mint-choc, overcast, pepper-grinder, redmond, rocket, sam, smoothness, south-street, start, sunny, swanky-purse, trontastic, ui-darkness, ui-lightness, vader]"

							<h:outputText styleClass="ui-theme ui-theme-"
								style="display-block" />
						</p:column>

						<p:column>

						</p:column>
					</p:themeSwitcher>
				</h:panelGrid>
				
			</h:form>
		</p:panel>
		<div>
			<h:messages></h:messages>
		</div>
